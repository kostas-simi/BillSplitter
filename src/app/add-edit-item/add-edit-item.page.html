<ion-header>
  <ion-toolbar>
    <ion-title>Add/Edit Item</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/items"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Name: </ion-label>
      <ion-input [(ngModel)]="item.Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Price: </ion-label>
      <ion-input [(ngModel)]="item.Price"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>People: </ion-label>
    </ion-item>
    <ion-select multiple [(ngModel)]="addedPeople" (ionChange)="addOnItem();">
      <ion-select-option *ngFor="let person of allPeople" [value]="person">
        {{person.Name}}
      </ion-select-option>
    </ion-select>
    <ion-item *ngFor="let p of item.People">
      {{p.Name}}
      <ion-button fill="clear" size="default" slot="end" (click)="deletePerson(p);">
        <ion-icon name="trash" class="delete"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <br><br><br><br><br><br>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="large" (click)="saveItem();">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Add/Edit Person</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/people"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Name: </ion-label>
      <ion-input [(ngModel)]="person.Name" class="right"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Total: </ion-label>
      <ion-label class="right">{{person.Total | currency:currency}} </ion-label>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Items: </ion-label>
    </ion-item>
    <ion-item *ngIf="let i of person.Items">
      {{i.Name}}
    </ion-item>
  </ion-list>
  <br><br><br><br><br><br>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="large" (click)="savePerson();">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

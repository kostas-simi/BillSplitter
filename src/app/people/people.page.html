  </ion-toolbar>
</ion-header>

      <ion-label>{{p.Name}} </ion-label>
      <ion-label style="text-align: right;">{{p.Total? p.Total : 0}} â‚¬</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="large">
      <ion-icon name="add"></ion-icon>

  </ion-fab>

</ion-content>
